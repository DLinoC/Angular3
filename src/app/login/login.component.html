
<div class="container mx-auto mt-5 p-3">
    <div class="row">
        <div class="col-md-4 offset-md-4 bg-body-secondary py-4 border border-info">
            <h2 class="text-dark">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control border border-info" id="username" name="username" formControlName="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control border border-info" id="password" formControlName="username">
                </div>
                <div class="bm-3 text-center">
                    <button type="submit" class="btn btn-danger">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
